<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết ứng viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        .candidate-avatar {
            max-width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .candidate-info p {
            margin-bottom: 0.5rem;
        }

        .iframe-cv {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .card {
            margin-bottom: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div th:replace="base :: header"></div>

<main class="container my-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Thông báo lỗi -->
            <div th:if="${error != null}" class="text-center text-danger">
                <h5 th:text="${error}"></h5>
                <a th:href="@{/candidates}" class="btn btn-outline-primary mt-3">Quay lại danh sách</a>
            </div>

            <!-- Thông tin ứng viên -->
            <div th:if="${candidate != null}">
                <h3 class="mb-4 text-primary">Chi tiết ứng viên: <span th:text="${candidate.fullName}"></span></h3>

                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <img th:src="${candidate.avatar}" alt="Avatar" th:if="${candidate.avatar != null}" class="candidate-avatar mb-3"/>
                    </div>
                    <div class="col-md-8 candidate-info">
                        <p><strong>ID:</strong> <span th:text="${candidate.id}"></span></p>
                        <p><strong>Họ tên:</strong> <span th:text="${candidate.fullName}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
                        <p><strong>Ngày sinh:</strong> <span th:text="${candidate.dateOfBirth}"></span></p>
                        <p><strong>Thành phố:</strong> <span th:text="${candidate.city}"></span></p>
                        <p><strong>Số điện thoại:</strong> <span th:text="${candidate.phone}"></span></p>
                        <p><strong>Mô tả bản thân:</strong> 
                            <span th:text="${candidate.selfDescription != null} ? ${candidate.selfDescription} : 'Không có'"></span>
                        </p>
                    </div>
                </div>

                <!-- CV -->
                <h5><strong>CV:</strong></h5>
                <div th:if="${candidate.curriculumVitae != null}">
                    <a class="btn btn-sm btn-outline-primary mb-2" th:href="${candidate.curriculumVitae}" target="_blank">Open CV    another tab</a>
                    <iframe th:src="${candidate.curriculumVitae}" width="100%" height="600px" class="iframe-cv"></iframe>
                </div>
                <div th:if="${candidate.curriculumVitae == null}">
                    <p class="text-muted">Không có</p>
                </div>

                <!-- Đơn ứng tuyển -->
                <h5 class="mt-5">Danh sách đơn ứng tuyển</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered mt-3">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Công việc</th>
                                <th>Ngày ứng tuyển</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="app : ${candidate.applicationCollection}" th:if="${app != null}">
                                <td th:text="${app.id}"></td>
                                <td>
                                    <a th:href="@{/job/{id}(id=${app.jobId.id})}" th:text="${app.jobId.jobName}"></a>
                                </td>
                                <td th:text="${app.appliedDate}"></td>
                                <td th:switch="${app.status}">
                                    <span th:case="'approved'" class="badge bg-success" th:text="${app.status}"></span>
                                    <span th:case="'pending'" class="badge bg-warning text-dark" th:text="${app.status}"></span>
                                    <span th:case="'refused'" class="badge bg-danger" th:text="${app.status}"></span>
                                    <span th:case="*" class="badge bg-secondary" th:text="${app.status}"></span>
                                </td>
                            </tr>
                            <tr th:if="${candidate.applicationCollection == null or #lists.isEmpty(candidate.applicationCollection)}">
                                <td colspan="4" class="text-center text-muted">Không có đơn ứng tuyển</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a th:href="@{/candidates}" class="btn btn-outline-secondary mt-3">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="base :: footer"></div>
</body>
</html>
