<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main class="container min-vh-100">
        <section class="mt-5">
            <h1 class="text-center mb-4">Chào Mừng Đến Với Hệ Thống Quản Trị</h1>
            <div th:if="${currentUser != null}" class="alert alert-success text-center">
                <strong>Xin chào, <span th:text="${currentUser.username}"></span>!</strong>
            </div>
            <div th:if="${currentUser == null}" class="alert alert-warning text-center">
                <strong>Chưa đăng nhập!</strong>
            </div>
        </section>
    </main>
    <div th:replace="base :: footer"></div>
</body>
</html>
