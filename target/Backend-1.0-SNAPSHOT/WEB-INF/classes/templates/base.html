<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trang chủ</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- comment -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/7c8192a424.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}"></script>
        <link rel="stylesheet" th:src="@{/styles/styles.css}"/>

    </th:block>
</head>
<body>
    <header th:fragment="header">
        <div>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid justify-content-between">
                    <div>
                        <ul class="navbar-nav">
                            <liv>
                                <a class="navbar-brand" th:href="@{/}" >JobHome</a>
                            </liv>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/companies}">Công ty</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/candidates}">Ứng viên</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/applications}">Đơn ứng tuyển</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/job}">Việc làm</a>
                            </li>
                             <li class="nav-item ">
                                <a class="nav-link" th:href="@{/report}">Báo cáo</a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </header>


    <footer th:fragment="footer" class="bg-body-tertiary py-4">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
        </div>
    </footer>

</body>
</html>
