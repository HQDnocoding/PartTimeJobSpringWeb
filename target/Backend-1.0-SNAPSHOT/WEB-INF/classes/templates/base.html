<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trang chủ</title>
        <link rel="stylesheet" th:src="@{/styles/styles.css}"/>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- comment -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/7c8192a424.js" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <div>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid justify-content-between">
                    <div class="col">
                        <a class="navbar-brand" th:href="@{/}" >JobHome</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="col">
                        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                            <div sec:authorize="isAuthenticated()">
                                Welcome !
                            </div>
                            <ul class="navbar-nav">
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                                </li>
                                <li class="nav-item" sec:authorize="isAnonymous()">
                                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                                </li>
                                <li class="nav-item" sec:authorize="isAnonymous()">
                                    <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </header>
    <footer th:fragment="footer" class="fixed-bottom bg-body-tertiary py-4">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
        </div>
    </footer>

</body>
</html>
