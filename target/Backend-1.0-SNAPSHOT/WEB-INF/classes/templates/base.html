<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:fragment="title">Trang chủ</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7c8192a424.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <div>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid justify-content-between">
                    <div>
                        <ul class="navbar-nav">
                            <liv>
                                <a class="navbar-brand" th:href="@{/}" >JobHome</a>
                            </liv>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/companies}">Công ty</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/candidates}">Ứng viên</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/applications}">Đơn ứng tuyển</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" th:href="@{/job}">Việc làm</a>
                            </li>
                             <li class="nav-item ">
                                <a class="nav-link" th:href="@{/report}">Thống kê</a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <footer th:fragment="footer" class="bg-primary text-white py-4 mt-4">
        <div class="container">
            <hr class="bg-white my-2">
            <div class="text-center">
                <p class="mb-0">© 2025 JobHome | Nguyễn Trung Hậu vs Hứa Quang Đạt, Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
