<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý các công ty</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base :: bootstrap"></th:block>
    <style>
        .table-responsive thead {
            position: sticky;
            top: 0;
            z-index: 3;
            background: #fff; /* Thêm màu nền để dễ đọc */
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main class="container column-gap-3 min-vh-90" style="display: flex; flex-direction: row">
        <div style="flex-grow: 3; max-height: 90vh; overflow-y: auto" class="table-responsive">
            <div style="flex-grow: 3; max-height: 90vh; overflow-y: auto" class="table-responsive">
                <div class="d-flex flex-column h-100">
                    <div class="header-section" style="flex: 1;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>List of Companies</h5>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="actionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Hành động
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="actionDropdown">
                                    <li><a class="dropdown-item" href="#" id="deleteSelected">Xóa</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="table-section" style="flex: 8; overflow-y: auto;">
                        <table class="table caption-top">
                            <thead class="position-sticky top-0 z-3">
                                <tr>
                                    <th scope="col"><input type="checkbox" id="selectAll"></th>
                                    <th scope="col" th:each="h : ${headCols}" th:text="${h}"></th>
                                    <th scope="col" th:if="${#lists.isEmpty(headCols)}">No columns defined</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${companies}">
                                    <td><input type="checkbox" class="company-checkbox" th:value="${c.id}"></td>
                                    <td th:text="${c.id}"></td>
                                    <td><a th:href="@{/company/{id}(id=${c.id})}" th:text="${c.name}"></a></td>
                                    <td th:text="${c.email}"></td>
                                    <td th:text="${c.fullAddress}"></td>
                                    <td th:text="${c.taxCode}"></td>
                                    <td th:text="${c.registerDate}"></td>
                                    <td th:switch="${c.status}">
                                        <span th:case="'approved'" class="text-success" th:text="${c.status}"></span>
                                        <span th:case="'pending'" class="text-warning" th:text="${c.status}"></span>
                                        <span th:case="'refused'" class="text-danger" th:text="${c.status}"></span>
                                        <span th:case="*"
                                              th:text="${c.status}"></span> 
                                    </td>


                                </tr>
                                <tr th:if="${#lists.isEmpty(companies)}">
                                    <td colspan="7" class="text-center">Không có dữ liệu</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-section position-fixed" style="flex: 1;">
                        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/company(page=${currentPage - 1}, name=${param.name}, taxCode=${param.taxCode}, status=${param.status}, city=${param.city}, district=${param.district})}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/company(page=${i}, name=${param.name}, taxCode=${param.taxCode}, status=${param.status}, city=${param.city}, district=${param.district})}" th:text="${i}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{/company(page=${currentPage + 1}, name=${param.name}, taxCode=${param.taxCode}, status=${param.status}, city=${param.city}, district=${param.district})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
        <div style="flex-grow: 1">
            <form th:action="@{/company}" method="get" class="p-3 bg-light rounded">
                <h5 class="mb-3">Tìm kiếm công ty</h5>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên công ty</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${param.name}" placeholder="Nhập tên công ty...">
                </div>
                <div class="mb-3">
                    <label for="taxCode" class="form-label">Mã số thuế</label>
                    <input type="text" class="form-control" id="taxCode" name="taxCode" th:value="${param.taxCode}" placeholder="Nhập mã số thuế...">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select class="form-select" id="status" name="status">
                        <option value="" th:selected="${param.status == null}">Tất cả</option>
                        <option value="pending" th:selected="${param.status == 'pending'}">Pending</option>
                        <option value="approved" th:selected="${param.status == 'approved'}">Approved</option>
                        <option value="refused" th:selected="${param.status == 'refused'}">Refused</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Thành phố</label>
                    <select class="form-select" id="city" name="city">
                        <option value="" th:selected="${param.city == null}">Tất cả</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">Quận/Huyện</label>
                    <select class="form-select" id="district" name="district">
                        <option value="" th:selected="${param.district == null}">Tất cả</option>
                    </select>
                </div>
                <!-- Giữ tham số phân trang -->
                <input type="hidden" name="page" th:value="${currentPage}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    <a th:href="@{/company}" class="btn btn-secondary">Xóa bộ lọc</a>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="base :: footer"></div>

    <script>
        // Chọn tất cả checkbox
        document.getElementById('selectAll').addEventListener('change', function () {
            document.querySelectorAll('.company-checkbox').forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Xóa các công ty đã chọn
        document.getElementById('deleteSelected').addEventListener('click', function (e) {
            e.preventDefault();
            const selectedIds = Array.from(document.querySelectorAll('.company-checkbox:checked'))
                    .map(checkbox => checkbox.value);

            if (selectedIds.length === 0) {
                alert('Vui lòng chọn ít nhất một công ty để xóa!');
                return;
            }

            if (confirm(`Bạn có chắc chắn muốn xóa ${selectedIds.length} công ty đã chọn?`)) {
                Promise.all(selectedIds.map(id =>
                    fetch(`/api/company/${id}`, {method: 'DELETE'})
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Lỗi khi xóa công ty ID ${id}`);
                                }
                                return id;
                            })
                ))
                        .then(() => {
                            alert('Xóa công ty thành công!');
                            location.reload();
                        })
                        .catch(error => {
                            console.error('Lỗi:', error);
                            alert('Đã xảy ra lỗi khi xóa công ty!');
                        });
            }
        });


        // Tải danh sách thành phố và quận/huyện
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://provinces.open-api.vn/api/p/')
                    .then(response => response.json())
                    .then(provinces => {
                        if (!Array.isArray(provinces)) {
                            throw new Error('Dữ liệu thành phố không đúng định dạng');
                        }
                        const citySelect = document.getElementById('city');
                        provinces.forEach(province => {
                            const option = document.createElement('option');
                            option.value = province.code;
                            option.text = province.name;
                            citySelect.appendChild(option);
                        });

                        const urlParams = new URLSearchParams(window.location.search);
                        const selectedCity = urlParams.get('city');
                        if (selectedCity) {
                            citySelect.value = selectedCity;
                            loadDistricts(selectedCity, urlParams.get('district'));
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải danh sách thành phố:', error);
                        alert('Không thể tải danh sách thành phố!');
                    });
        });

        document.getElementById('city').addEventListener('change', function () {
            const cityCode = this.value;
            const districtSelect = document.getElementById('district');
            districtSelect.innerHTML = '<option value="">Tất cả</option>';

            if (cityCode) {
                loadDistricts(cityCode);
            }
        });

        function loadDistricts(cityCode, selectedDistrict = null) {
            fetch(`https://provinces.open-api.vn/api/p/${cityCode}?depth=2`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.districts || !Array.isArray(data.districts)) {
                            throw new Error('Dữ liệu quận/huyện không đúng định dạng');
                        }
                        const districtSelect = document.getElementById('district');
                        data.districts.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district.code;
                            option.text = district.name;
                            districtSelect.appendChild(option);
                        });

                        if (selectedDistrict) {
                            districtSelect.value = selectedDistrict;
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải danh sách quận/huyện:', error);
                        alert('Không thể tải danh sách quận/huyện!');
                    });
        }
    </script>
</body>
</html>
