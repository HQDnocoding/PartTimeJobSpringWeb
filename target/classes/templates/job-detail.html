<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết công việc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <main class="container my-4">
        <h1 class="text-center mb-4">Chi tiết công việc</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${job.jobName}"></h5>
                <p><strong>Công ty:</strong> <span th:text="${job.companyName}"></span></p>
                <p><strong>Mô tả:</strong> <span th:text="${job.description}"></span></p>
                <p><strong>Yêu cầu:</strong> <span th:text="${job.jobRequired}"></span></p>
                <p><strong>Lương:</strong> <span th:text="${job.salaryMin} + ' - ' + ${job.salaryMax} + ' VNĐ'"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${job.fullAddress} + ', ' + ${job.district} + ', ' + ${job.city}"></span></p>
                <p><strong>Ngành nghề:</strong> <span th:text="${job.majorName}"></span></p>
                <p><strong>Thời gian làm việc:</strong> <span th:text="${job.dayName}"></span></p>
                <p><strong>Ngày đăng:</strong> <span th:text="${job.postedDate}"></span></p>
                <p><strong>Trạng thái:</strong> <span th:text="${job.status}"></span></p>
            </div>
        </div>
        <a th:href="@{/jobs}" class="btn btn-primary mt-3">Quay lại danh sách</a>
    </main>
    <div th:replace="base :: footer"></div>
</body>
</html>
