<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách công việc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{base :: bootstrap}"></th:block>
    <style>
        .table-responsive thead {
            position: sticky;
            top: 0;
            z-index: 3;
            background: #fff;
        }
        .pagination {
            justify-content: flex-start; /* Căn trái phần phân trang */
            margin-top: 10px; /* Khoảng cách nhỏ giữa tiêu đề và phân trang */
            margin-bottom: 20px; /* Khoảng cách giữa phân trang và bảng */
        }
        .table-section {
            overflow-y: auto;
            max-height: 70vh; /* Đảm bảo bảng có thể cuộn */
        }
        .header-section {
            display: flex;
            justify-content: space-between; /* Giữ tiêu đề bên trái, nút "Hành động" bên phải */
            align-items: center;
            width: 100%; /* Đảm bảo header-section chiếm toàn bộ chiều rộng */
        }
    </style>
</head>
<body>
    <div th:replace="~{base :: header}"></div>
    <main class="container column-gap-3 min-vh-90" style="display: flex; flex-direction: row">
        <div style="flex-grow: 3; max-height: 90vh;" class="table-responsive">
            <div class="d-flex flex-column h-100">
                <div class="header-section" style="flex: 0;">
                    <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                        <h5>Danh sách công việc</h5>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="actionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Hành động
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="actionDropdown">
                                <li><a class="dropdown-item" href="#" id="deleteSelected">Xóa</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="pagination-section" style="flex: 0;">
                    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/job(page=${currentPage - 1}, keyword=${keyword}, majorId=${selectedMajorId}, salaryMin=${salaryMin}, salaryMax=${salaryMax}, city=${city}, district=${district}, dayId=${selectedDayId})}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/job(page=${i}, keyword=${keyword}, majorId=${selectedMajorId}, salaryMin=${salaryMin}, salaryMax=${salaryMax}, city=${city}, district=${district}, dayId=${selectedDayId})}" th:text="${i}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/job(page=${currentPage + 1}, keyword=${keyword}, majorId=${selectedMajorId}, salaryMin=${salaryMin}, salaryMax=${salaryMax}, city=${city}, district=${district}, dayId=${selectedDayId})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="table-section">
                    <table class="table caption-top">
                        <thead class="position-sticky top-0 z-3">
                            <tr>
                                <th scope="col"><input type="checkbox" id="selectAll"></th>
                                <th scope="col">ID</th>
                                <th scope="col">Tên công việc</th>
                                <th scope="col">Công ty</th>
                                <th scope="col">Lương</th>
                                <th scope="col">Thành phố</th>
                                <th scope="col">Ngành nghề</th>
                                <th scope="col">Thời gian làm việc</th>
                                <th scope="col">Ngày đăng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="job : ${jobs}">
                                <td><input type="checkbox" class="job-checkbox" th:value="${job.id}"></td>
                                <td th:text="${job.id}"></td>
                                <td><a th:href="@{/job/{id}(id=${job.id})}" th:text="${job.jobName}"></a></td>
                                <td th:text="${job.companyId.name}"></td>
                                <td th:text="${job.salaryMin} + ' - ' + ${job.salaryMax} + ' VNĐ'"></td>
                                <td th:text="${job.city}"></td>
                                <td th:text="${job.marjorJobCollection != null and !#lists.isEmpty(job.marjorJobCollection)} ? ${#strings.listJoin(job.marjorJobCollection.![majorId.name], ', ')} : '-'"></td>
                                <td th:text="${job.dayJobCollection != null and !#lists.isEmpty(job.dayJobCollection)} ? ${#strings.listJoin(job.dayJobCollection.![dayId.name], ', ')} : '-'"></td>
                                <td th:text="${#dates.format(job.postedDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(jobs)}">
                                <td colspan="9" class="text-center">Không có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div style="flex-grow: 1">
            <form th:action="@{/job}" method="get" class="p-3 bg-light rounded">
                <h5 class="mb-3">Tìm kiếm công việc</h5>
                <div class="mb-3">
                    <label for="keyword" class="form-label">Từ khóa</label>
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm theo tên công việc hoặc mô tả">
                </div>
                <div class="mb-3">
                    <label for="majorId" class="form-label">Ngành nghề</label>
                    <select id="majorId" name="majorId" class="form-control">
                        <option value="" th:selected="${selectedMajorId == null}">Tất cả</option>
                        <option th:each="major : ${majors}" th:value="${major.id}" th:text="${major.name}" th:selected="${major.id == selectedMajorId}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="salaryMin" class="form-label">Lương tối thiểu</label>
                    <input type="number" id="salaryMin" name="salaryMin" th:value="${salaryMin}" class="form-control" placeholder="VD: 8000000">
                </div>
                <div class="mb-3">
                    <label for="salaryMax" class="form-label">Lương tối đa</label>
                    <input type="number" id="salaryMax" name="salaryMax" th:value="${salaryMax}" class="form-control" placeholder="VD: 20000000">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Thành phố</label>
                    <select class="form-select" id="city" name="city">
                        <option value="" th:selected="${city == null}">Tất cả</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">Quận/Huyện</label>
                    <select class="form-select" id="district" name="district">
                        <option value="" th:selected="${district == null}">Tất cả</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dayId" class="form-label">Thời gian làm việc</label>
                    <select id="dayId" name="dayId" class="form-control">
                        <option value="" th:selected="${selectedDayId == null}">Tất cả</option>
                        <option th:each="day : ${days}" th:value="${day.id}" th:text="${day.name}" th:selected="${day.id == selectedDayId}"></option>
                    </select>
                </div>
                <input type="hidden" name="page" th:value="${currentPage}">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    <a th:href="@{/job}" class="btn btn-secondary">Xóa bộ lọc</a>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{base :: footer}"></div>

    <script>
        // Chọn tất cả checkbox
        document.getElementById('selectAll').addEventListener('change', function () {
            document.querySelectorAll('.job-checkbox').forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Xóa các công việc đã chọn
        document.getElementById('deleteSelected').addEventListener('click', function (e) {
            e.preventDefault();
            const selectedIds = Array.from(document.querySelectorAll('.job-checkbox:checked'))
                .map(checkbox => checkbox.value);

            if (selectedIds.length === 0) {
                alert('Vui lòng chọn ít nhất một công việc để xóa!');
                return;
            }

            if (confirm(`Bạn có chắc chắn muốn xóa ${selectedIds.length} công việc đã chọn?`)) {
                Promise.all(selectedIds.map(id =>
                    fetch(`/api/job/${id}`, { method: 'DELETE' })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Lỗi khi xóa công việc ID ${id}`);
                            }
                            return id;
                        })
                ))
                .then(() => {
                    alert('Xóa công việc thành công!');
                    location.reload();
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Đã xảy ra lỗi khi xóa công việc!');
                });
            }
        });

        // Tải danh sách thành phố và quận/huyện
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://provinces.open-api.vn/api/p/')
                .then(response => response.json())
                .then(provinces => {
                    if (!Array.isArray(provinces)) {
                        throw new Error('Dữ liệu thành phố không đúng định dạng');
                    }
                    const citySelect = document.getElementById('city');
                    provinces.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province.code;
                        option.text = province.name;
                        citySelect.appendChild(option);
                    });

                    const urlParams = new URLSearchParams(window.location.search);
                    const selectedCity = urlParams.get('city');
                    if (selectedCity) {
                        citySelect.value = selectedCity;
                        loadDistricts(selectedCity, urlParams.get('district'));
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tải danh sách thành phố:', error);
                    alert('Không thể tải danh sách thành phố!');
                });
        });

        document.getElementById('city').addEventListener('change', function () {
            const cityCode = this.value;
            const districtSelect = document.getElementById('district');
            districtSelect.innerHTML = '<option value="">Tất cả</option>';

            if (cityCode) {
                loadDistricts(cityCode);
            }
        });

        function loadDistricts(cityCode, selectedDistrict = null) {
            fetch(`https://provinces.open-api.vn/api/p/${cityCode}?depth=2`)
                .then(response => response.json())
                .then(data => {
                    if (!data.districts || !Array.isArray(data.districts)) {
                        throw new Error('Dữ liệu quận/huyện không đúng định dạng');
                    }
                    const districtSelect = document.getElementById('district');
                    data.districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.code;
                        option.text = district.name;
                        districtSelect.appendChild(option);
                    });

                    if (selectedDistrict) {
                        districtSelect.value = selectedDistrict;
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tải danh sách quận/huyện:', error);
                    alert('Không thể tải danh sách quận/huyện!');
                });
        }
    </script>
</body>
</html>
