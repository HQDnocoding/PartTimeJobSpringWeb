<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trang chủ</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- comment -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/7c8192a424.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}"></script>
        <link rel="stylesheet" th:src="@{/styles/styles.css}"/>

    </th:block>
</head>
<body>
    <header th:fragment="header" style="margin-bottom: 10px">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logo.png}" alt="JobHome Logo" class="img-fluid rounded-circle"
                         style="width: 32px; height: 32px;" onerror="this.style.display='none';">
                    JobHome
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item " sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/companies}">Công ty</a>
                        </li>
                        <li class="nav-item " sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/jobs}">Việc làm</a>
                        </li>
                        <li class="nav-item " sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/candidates}">Ứng viên</a>
                        </li>
                        <li class="nav-item " sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/applications}">Đơn ứng tuyển</a>
                        </li>
                        <li class="nav-item " sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/report}">Thống kê</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <footer th:fragment="footer" class="bg-primary text-white py-4 mt-4">
        <div class="container">
            <hr class="bg-white my-2">
            <div class="text-center">
                <p class="mb-0">© 2025 JobHome | Nguyễn Trung Hậu vs Hứa Quang Đạt, Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
